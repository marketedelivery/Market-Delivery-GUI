<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
	<f:event listener="#{produtoMB.listar}" type="preRenderView"></f:event>
		<h:form id ="formCadastroProdutoAdministrativo" enctype="multipart/form-data">
		<p:growl autoUpdate="true"/>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="1">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{produtoMB.produto.nome}"  maxlength="50" size="60" />

				<p:outputLabel value="Marca:" />
				<p:inputText value="#{produtoMB.produto.marca}" maxlength="50" size="60" />

				<p:outputLabel value="Quantidade em Estoque:" />
				<p:inputText value="#{produtoMB.produto.qtdEstoque}" maxlength="9" size="12" />
				
				<p:outputLabel value="Tipo:" />
				<p:inputText value="#{produtoMB.produto.tipo}" maxlength="12" size="12" />
				
				<p:outputLabel value="Valor Unitário:" />
				<p:inputText value="#{produtoMB.produto.valorUnitario}" maxlength="9" size="12"  />
				
				<p:outputLabel value= "Supermercado"/>
				<p:selectOneMenu value="#{produtoMB.produto.supermercado}" converter="supermercadoConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um supermercado" itemValue="-1" />
					<f:selectItems value="#{produtoMB.listarTodosSupermercado}"
						var="supermercado" itemValue="#{supermercado}" itemLabel="#{supermercdo.nome}" />
				</p:selectOneMenu>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
				<p:outputLabel for="upload" value = "Imagem do Produto"/>
				<p:fileUpload id="upload" mode="advanced" auto="true" fileUploadListener="#{produtoMB.uploadFoto}" 
				update=":formCadastroProdutoAdministrativo:foto"/>
				
				<p:outputLabel for="foto" value = "Foto Carregada" />
				<p:graphicImage id="foto" value="#{imageBean.fotoCarregada}" height="30%">
					<f:param name="caminho" value="#{produtoMB.produto.caminhoImagem}"/>
				</p:graphicImage>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Cadastrar" actionListener="#{produtoMB.cadastrarProduto}"
				update="formCadastroProdutoAdministrativo"/>
				<p:commandButton value="Cancelar"
					action="/pages/protected/produtoPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>	
			
			<br />
			
			<p:dataGrid columns="5" value="#{produtoMB.carregarProduto}" layout="tabular"
       					rows="12" paginator="true" var="produto"
       					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        				rowsPerPageTemplate="6,12,16">
				<p:panel header="#{produto.nome}">
					<p:panelGrid columns="1" >
					<p:graphicImage id="foto" value="#{imageBean.fotoCarregada}" height="20%">
						<f:param name="caminho" value="#{produto.imagem}"/> </p:graphicImage>
				</p:panelGrid>
				
				<p:panelGrid columns="2">	
					<h:outputText value="Tipo:"/>
					<p:outputLabel value="#{produto.tipo}"/>
					<h:outputText value="Marca:" />
					<p:outputLabel value="#{produto.marca}"/>
					</p:panelGrid>
				</p:panel>
			</p:dataGrid>
			
			<p:dataTable id ="tabela" emptyMessage="Nenhum registro encontrado...."
				value="#{produtoMB.carregarProduto}"
				filteredValue="#{produtoMB.produtosFiltrados}" var="produto"
				rows="12" paginator="true">
				
				<p:column>
				<p:graphicImage id="foto" value="#{imageBean.fotoCarregada}" height="20%">
								<f:param name="caminho" value="#{produto.imagem}"/>
							</p:graphicImage>
				</p:column>
				<p:column headerText="Codigo" filterBy="#{produto.codigo}"
					sortBy="#{produto.codigo}">
					<h:outputText value="#{produto.codigo}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{produto.nome}"
					sortBy="#{produto.nome}">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column headerText="Marca" filterBy="#{produto.marca}"
					sortBy="#{produto.marca}">
					<h:outputText value="#{produto.marca}"  />
				</p:column>
				<p:column headerText="Tipo" filterBy="#{produto.tipo}"
					sortBy="#{produto.tipo}">
					<h:outputText value="#{produto.tipo}" />
				</p:column>
				<p:column headerText="Supermercado" >
					<h:outputText value="#{produto.supermercado.nome}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton var = "produto" icon="ui-icon-trash" action="#{produtoMB.remover(produto)}"
					update="formCadastroProdutoAdministrativo"/>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
