<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{supermercadoMB.carregarPesquisa}"
				type="preRenderView" />

		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Supermercados" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado...."
				value="#{supermercadoMB.listarTodosSupermercados}"
				filteredValue="#{supermercadoMB.listaSupermercadosFiltrados}"
				var="supermercado" rows="6" paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/protected/supermercadoCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="CÃ³digo" style="width: 5%">
					<h:outputText value="#{supermercado.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{supermercado.nome}"
					sortBy="#{supermercado.nome}">
					<h:outputText value="#{supermercado.nome}" />
				</p:column>
				<p:column style="width:90px;text-align: center">
             <p:commandButton value="Localizar" update="formGmap" 
             				  icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{supermercado}" 
                							 target="#{supermercadoMB.supermercadoSelecionado}" />
            </p:commandButton>
        </p:column>
			</p:dataTable>
		</h:form>
		
		<h:form id="formGmap">
			<p:gmap id="gmap" center="-11.299898,-57.538243" zoom="4" type="ROADMAP" style="width:100%;height:400px"
					model="#{supermercadoMB.localizacaoSurpermercado}"/>
					
		</h:form>
	</ui:define>
</ui:composition>
</html>
