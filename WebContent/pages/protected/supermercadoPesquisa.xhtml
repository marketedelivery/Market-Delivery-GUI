<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/templates/modeloGeral.xhtml">

	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{supermercadoMB.carregarPesquisa}"
				type="preRenderView" />

		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
	<script type="text/javascript">
	$(document).ready(function(){
		 
		if( navigator.geolocation ){
		
			navigator.geolocation.getCurrentPosition(success);
			
	}
		else
		 $("p").html("HTML5 Not Supported");
	});
	 
	function success(position)
	{	var googleLatLng = new google.maps.LatLng(position.coords.latitude, 
			  position.coords.longitude);
		var latitude = position.coords.latitude;
		var longitude =  position.coords.longitude;
		
		onPoint([{name:'latitude',value:latitude},{name:'longitude',value:longitude}]);
			
		//addMarker(googleLatLng,"EU ESTOU AQUI");
		
		
		
	}
	</script>
	
	<p:layout fullPage="true" style="min-width:400px;min-height:500px;" gutter="0">
            <p:layoutUnit position="top" style="min-width:400px;min-height:500px;" gutter="0">
                <p:layout >
                    <p:layoutUnit position="west" width="600" size="500" gutter="0">
	<h:form id="form">
	<p:toolbar>
	
				<f:facet name="left">
					<h:outputText value="Supermercados" />
				</f:facet>
			</p:toolbar>
               <p:remoteCommand  name="onPoint" process="@this" 
                      actionListener="#{supermercadoMB.onPointSelect}" />
                      
   				 <p:commandButton value="Supermercado proximo" onclick="chamaElemento();"
   				 action="/pages/protected/SupermercadoProximo.xhtml"/>
         </h:form>
		<h:form>
			
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Supermercados" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado...."
				value="#{supermercadoMB.listarTodosSupermercados}"
				filteredValue="#{supermercadoMB.listaSupermercadosFiltrados}"
				var="supermercado" rows="6" paginator="true">

				<p:column headerText="Nome" filterBy="#{supermercado.nome}"
					sortBy="#{supermercado.nome}">
					<h:outputText value="#{supermercado.nome}" />
				</p:column>
				<p:column style="width:90px;text-align: center">
					<p:commandButton value="Localizar" update="formGmap"
						icon="ui-icon-search" title="View">
						<f:setPropertyActionListener value="#{supermercado}"
							target="#{supermercadoMB.supermercadoSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	 </p:layoutUnit>
	  <p:layoutUnit position="center" width="300" gutter="0">
		<h:form id="formGmap">
			<p:gmap id="gmap" center="#{supermercadoMB.latPesquisa}, #{supermercadoMB.longPesquisa}" zoom="16"
				type="ROADMAP" style="width:100%;height:280px"
				model="#{supermercadoMB.localizacaoSurpermercado}" />

		
		<p:carousel value="#{supermercadoMB.supermercadoSelecionado}" headerText="Promoções Supermecado: #{supermercadoMB.supermercadoSelecionado.nome}" var="car" itemStyle="text-align:center" responsive="true">
		<p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
		
		<f:facet name="header">
                <p:graphicImage value="/images/martini-rosato.jpg" style="width:50px"/> <font></font>
        </f:facet>
            
            <h:outputText value="Marine Rosato em Promoção" />
            <h:outputText value="30% de desconto" style="color:red"/>
            
            <h:outputText value="Preço:" />
            <h:outputText value="#{car.latitude}" />
		</p:panelGrid><font></font>
		
		</p:carousel>
		</h:form>
	 </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
          
        </p:layout>
		
	</ui:define>
</ui:composition>
