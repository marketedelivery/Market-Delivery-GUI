<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/templates/modeloGeral.xhtml">

	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Comparação de Preços" />
				</f:facet>
			</p:toolbar>
			<br></br>

			<h:panelGrid columns="6" id="pgUsuario" columnClasses="label,value">

				<p:outputLabel value="Olá,Seja Bem Vindo " />
				<p:outputLabel value="#{loginMB.usuarioLogado.nome}" />

			</h:panelGrid>
			<h3 style="margin-top: 0"></h3>
			<p:separator />

			<h:form>

				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Supermercados" />
					</f:facet>
				</p:toolbar>

				<p:dataTable emptyMessage="Nenhum registro encontrado...."
					value="#{supermercadoMB.listarTodosSupermercados}"
					filteredValue="#{supermercadoMB.listaSupermercadosFiltrados}"
					var="supermercado" rows="6" paginator="true">

					<f:facet name="footer">
						<p:commandButton value="Comprar"
							action="/pages/public/lista.xhtml?faces-redirect=true" />
					</f:facet>

					<p:column headerText="Nome" filterBy="#{supermercado.nome}"
						sortBy="#{supermercado.nome}"
						style="width:90px;text-align: center;">
						<h:outputText value="#{supermercado.nome}" />
					</p:column>
					<p:column headerText="Itens Disponiveis"
						style="width:90px; text-align: center;">
						<h:outputText value="30%" />
					</p:column>
					<p:column headerText="Itens Indisponiveis"
						style="width:90px; text-align: center; ">
						<h:outputText value="70%" />
					</p:column>
					<p:column headerText="Distância"
						style="width:90px; text-align: center;">
						<h:outputText value="60 Km" />
					</p:column>
					<p:column headerText="Valor Total"
						style="width:90px; text-align: center;">
						<h:outputText value="300.00" />
					</p:column>
					<p:column headerText="Selecionar"
						style="width:90px;text-align: center">
						<p:selectOneRadio>
							<f:selectItem itemLabel="Selecionar"  />
						</p:selectOneRadio>
						<!--  
						<p:commandButton value="Selecionar" icon="ui-icon-circle-check"
							title="View">
						
						<p:commandButton>
							<p:selectBooleanCheckbox>

							</p:selectBooleanCheckbox>
							<f:setPropertyActionListener value="#{supermercado}"
								target="#{supermercadoMB.supermercadoSelecionado}" />
						</p:commandButton>
						<p:selectBooleanCheckbox>

						</p:selectBooleanCheckbox>
						-->

					</p:column>
				</p:dataTable>
			</h:form>

			<!-- =============================                  ========================= -->




			<!-- =============================                  ========================= -->

			<h:form id="remover">
				<p:dialog id="listaExcluirDialog" showEffect="fade" modal="false"
					resizable="false" hideEffect="fade" header="Remover Lista"
					severity="alert" widgetVar="listaExcluirDialog">
					<p:outputLabel value="Tem certeza que quer remover essa lista?" />
					<br />
					<br />
					<p:commandButton ajax="true" id="excluirLista" value="Sim"
						oncomplete="PF('listaExcluirDialog').hide()"
						action="#{listaMB.remover(lista)}" />

					<p:commandButton id="declineExcluir" value="Cancelar"
						onclick="PF('listaExcluirDialog').hide()" type="button" />
				</p:dialog>
			</h:form>
			<p:growl autoUpdate="true" />
		</h:form>
	</ui:define>
</ui:composition>
