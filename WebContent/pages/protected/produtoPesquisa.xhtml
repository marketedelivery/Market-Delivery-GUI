<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/templates/modeloGeral.xhtml">

	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>


		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmPesqProd">
		<!-- este atributo passa a localição do usuario para o bean supermecado -->
		<p:remoteCommand  name="onPoint" actionListener="#{supermercadoMB.onPointSelect}" autoRun="true"/>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">

				<p:selectOneMenu value="#{produtoMB.produto.supermercado}"
					converter="supermercadoConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um supermercado" itemValue="-1" />
					<f:selectItems value="#{produtoMB.listarTodosSupermercado}"
						var="supermercado" itemValue="#{supermercado}"
						itemLabel="#{supermercdo.nome}" />

				</p:selectOneMenu>

				<p:commandButton update="tabela" value="Buscar" ajax="false"
					actionListener="#{produtoMB.listar}" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado...."
				value="#{produtoMB.todosProdutos}"
				filteredValue="#{produtoMB.produtosFiltrados}" var="produto"
				rows="6" paginator="true">

				<p:column headerText="Nome" filterBy="#{produto.nome}"
					sortBy="#{produto.nome}">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="Marca" filterBy="#{produto.marca}"
					sortBy="#{produto.marca}">
					<h:outputText value="#{produto.marca}" />
				</p:column>
				<!-- 
				<p:column headerText="Supermercado">
					<h:outputText value="#{produto.supermercado}" />
				</p:column> -->
				<p:column headerText="Valor Unitario">
					<h:outputText value="#{produto.valorUnitario}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
