<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			

		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesqProd">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">
		
       		<p:selectOneMenu value="#{produtoMB.produto.supermercado}" converter="supermercadoConverter">
        		 <f:selectItem noSelectionOption="true" itemLabel="Selecione um supermercado" itemValue="-1"  />
           	     <f:selectItems value="#{produtoMB.listarTodosSupermercado}" var="supermercado" itemValue="#{supermercado}" itemLabel="#{supermercdo.nome}" />

       		</p:selectOneMenu>
								
				<p:commandButton  update="tabela" value="Buscar"  ajax="false" actionListener="#{produtoMB.listar}" />


				<h:outputLabel for="menu" value="Supermercado:" />
				<p:selectCheckboxMenu id="menu"
					value="#{produtoMB.todosSupermercados}" label="Selecione" filter="true"
					filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{supermercadoMB.listarTodosSupermercados}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado...." value = "#{produtoMB.todosProdutos}"
				filteredValue="#{produtoMB.produtosFiltrados}" var="produto" rows="6" paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/protected/produtoCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="CÃ³digo">
					<h:outputText value="#{produto.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{produto.nome}"
					sortBy="#{produto.nome}">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				
				<p:column headerText="Marca" filterBy="#{produto.marca}"
					sortBy="#{produto.marca}">
					<h:outputText value="#{produto.marca}" />
				</p:column> 
				<!-- 
				<p:column headerText="Supermercado">
					<h:outputText value="#{produto.supermercado}" />
				</p:column> -->
				<p:column headerText="Valor Unitario">
					<h:outputText value="#{produto.valorUnitario}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
