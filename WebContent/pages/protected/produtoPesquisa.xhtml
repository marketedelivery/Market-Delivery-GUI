<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/protected/produtoCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>
				
			<p:dataTable  var="produto" value="#{produtoMB.lista}" >
				
				<p:column headerText="Nome" style="width:16px;text-align:center" >
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column headerText="Marca" style="width:16px;text-align:center">
					<h:outputText value="#{produto.marca}" />
				</p:column>
				<p:column headerText="valor Unitario" style="width:16px;text-align:center" >
					<h:outputText value="#{produto.valorUnitario}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
