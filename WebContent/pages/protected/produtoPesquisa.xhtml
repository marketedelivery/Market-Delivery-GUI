<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{produtoMB.carregarPesquisa}"
				type="preRenderView" />

		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesqProd">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">
				<!-- 
       		<p:selectOneMenu value="#{produtoMB.supermercado.codigo}">
        		 <f:selectItem noSelectionOption="true" itemLabel="Selecione um supermercado" itemValue="-1" />
           	     <f:selectItems value="#{produtoMB.listaSupermercado}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.codigo}"/>
       		</p:selectOneMenu>
       			<p:button update="tabela" value="Buscar"  ajax="false" action="#{produtoMB.listarProdutos}"/>
					-->

				<h:outputLabel for="menu" value="Supermercado:" />
				<p:selectCheckboxMenu id="menu"
					value="#{produtoMB.listaSupermercado}" label="Selecione" filter="true"
					filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{supermercadoMB.listarTodosSupermercados}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" update="teste" />

			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado...."
				value="#{produtoMB.listaProdutos}"
				filteredValue="#{produtoMB.listaProdutosFiltrados}" var="produto"
				rows="6" paginator="true" id="teste">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/protected/produtoCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="CÃ³digo" style="width: 5%">
					<h:outputText value="#{produto.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{produto.nome}"
					sortBy="#{produto.nome}">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				 <!-- 
				<p:column headerText="Marca" filterBy="#{produto.marca}"
					sortBy="#{produto.marca}">
					<h:outputText value="#{produto.marca}" />
				</p:column> 
				-->
				<p:column headerText="Supermercado">
					<h:outputText value="#{produto.supermercado}" />
				</p:column>
				<p:column headerText="Valor Unitario">
					<h:outputText value="#{produto.valorUnitario}" />
				</p:column>

			</p:dataTable>
 

		</h:form>
	</ui:define>
</ui:composition>
</html>
