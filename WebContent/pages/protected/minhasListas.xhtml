<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeralBusca.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Minhas Listas" />
				</f:facet>
			</p:toolbar>
			<br></br>
		
			<h:panelGrid columns="6" id="pgUsuario" columnClasses="label,value">

				<p:outputLabel value="Codigo: " />
				<p:inputText value="#{loginMB.usuarioLogado.codigo}" readonly="true"
					size="5" />

				<p:outputLabel value="Nome* " />
				<p:inputText id="Nome" readonly="true" size="45" 
					value="#{loginMB.usuarioLogado.nome}" />

				<p:outputLabel value="CPF* " />
				<p:inputMask size="14" readonly="true" mask="999.999.999-99"
					value="#{loginMB.usuarioLogado.cpf}" />
			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
</html>
