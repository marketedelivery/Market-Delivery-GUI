<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/pages/templates/modeloGeralBusca.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:toolbar>
					<f:facet name="left" >
						<h:outputText value="Market e Delivery - Lista de Compras"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid columns="4">
							<p:selectOneMenu value="#{itemMB.produto.supermercado}"
								converter="supermercadoConverter">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um supermercado" itemValue="-1" />
								<f:selectItems value="#{itemMB.listaTodoSupermercado}"
									var="supermercado" itemValue="#{supermercado}"
									itemLabel="#{supermercdo.nome}" />
							</p:selectOneMenu>
							<p:commandButton update="tabela" value="Buscar" ajax="false"
								actionListener="#{itemMB.listar}" />
						</h:panelGrid>

						<p:dataTable id="listaProdutoSupermercado" emptyMessage="Nenhum registro encontrado...."
							value="#{itemMB.todosProdutos}" filteredValue="#{itemMB.produtosFiltrados}" 
							var="produto" rows="6" paginator="true">

							<p:column style="width:20px">
								<h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
								<p:draggable for="dragIcon" revert="true" helper="clone" />
							</p:column>

							<p:column headerText="Código">
								<h:outputText value="#{produto.codigo}" />
							</p:column>

							<p:column headerText="Nome" filterBy="#{produto.nome}"
								sortBy="#{produto.nome}">
								<h:outputText value="#{produto.nome}" />
							</p:column>

							<p:column headerText="Marca" filterBy="#{produto.marca}"
								sortBy="#{produto.marca}">
								<h:outputText value="#{produto.marca}" />
							</p:column>

							<p:column headerText="Valor Unitario">
								<h:outputText value="#{produto.valorUnitario}" />
							</p:column>
							
							<p:column headerText="Opções">
								<p:commandButton value="Adicionar" actionListener="#{itemMB.adicionarProduto(produto)}" 
								update="form"/>
							</p:column>
						</p:dataTable>
						
						<p:dataTable id="listaProdutoSelecionado" emptyMessage="Nenhum registro encontrado...."
							value="#{itemMB.listaItens}" var="item" rows="6" paginator="true">

							<p:column style="width:20px">
								<h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
								<p:draggable for="dragIcon" revert="true" helper="clone" />
							</p:column>

							<p:column headerText="Código do Produto">
								<h:outputText value="#{item.produto.codigo}" />
							</p:column>

							<p:column headerText="Nome">
								<h:outputText value="#{item.produto.nome}" />
							</p:column>

							<p:column headerText="Marca">
								<h:outputText value="#{item.produto.marca}" />
							</p:column>

							<p:column headerText="Valor">
								<h:outputText value="#{item.valorUnitario}" />
							</p:column>
							
							<p:column headerText="Opções">
								<p:commandButton value="Remover da Lista"/>
							</p:column>
						</p:dataTable>
						
			</h:form>
		</ui:define>
	</ui:composition>
</html>
