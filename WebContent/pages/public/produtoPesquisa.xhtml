<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>
		
			<h:panelGrid columns="4">
				<p:outputLabel  value="Selelcione um Supermercado: " />
				
         	<p:selectOneMenu value="#{produtoMB.supermercado.codigo}">
        		 <f:selectItem noSelectionOption="true" itemLabel="Selecione um supermercado" itemValue="-1" />
           	     <f:selectItems value="#{produtoMB.listaSupermercado}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.codigo}"/>
       		</p:selectOneMenu> 
       		
				<p:button update="tabbela" value="Buscar"  ajax="false" action="#{produtoMB.listarProdutos}" />
						
				</h:panelGrid>
							
			<p:dataTable id="tabela" var="produto" value="#{produtoMB.listaSupermercado}"  widgetVar="tabela" >
			
				<f:facet name="header">
				<p:outputLabel value="Pesquisar Produto "  ajax="false"/>
				<p:inputText id="globalFilter" maxlength="50" size="30" onkeyup="PF('tabela').filter()"  style="width:150px" placeholder="digite o produto"/>
					
				</f:facet>
				<p:column headerText="Nome" filterBy="#{produto.nome}" style="width:16px;text-align:center" >
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column headerText="Marca" style="width:16px;text-align:center">
					<h:outputText />
				</p:column>
				<p:column headerText="valor Unitario" style="width:16px;text-align:center" >
				
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
