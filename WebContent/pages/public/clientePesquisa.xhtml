<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{usuarioMB.carregarPesquisa}"
				type="preRenderView" />

		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesqCli">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Usuarios" />
				</f:facet>
			</p:toolbar>
			<p:dataTable emptyMessage="Nenhum registro encontrado...."
				value="#{usuarioMB.listaUsuarios}"
				filteredValue="#{usuarioMB.listaUsuariosFiltrados}" var="usuario"
				rows="6" paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/public/clienteCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="Código" style="width: 5%">
					<h:outputText value="#{usuario.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{usuario.nome}"
					sortBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Opções" style="width: 15%">
					<p:commandButton value="Excluir"
						actionListener="#{usuarioMB.excluirUsuario()}"
						update=":msgGlobal" />

					<p:button value="Editar" action="/pages/public/clientePesquisa.xhtml?faces-redirect=true" >
						<f:param name="clicod" value="#{usuario.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
