<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Clientes" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/public/clienteCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>
			<p:dataTable var = "usuario" value="#{usuarioMB.listarTodos}">
				<p:column headerText="Código" >
					<h:outputText value="#{usuarioMB.usuario.codigo}"/>
				</p:column>
				<p:column headerText="Nome" value ="#{usuario.usuario.nome}">
					<h:outputText value="#{usuarioMB.usuario.nome}"/>
				</p:column>
				<p:column headerText="Opções" />
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
