<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Clientes" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Código:" />
				<p:inputText readonly="true" size="10" />
				
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="30" size="32" value="#{clienteMB.cliente.nome}"/>
				
				<p:outputLabel value="CPF:" />
				<p:inputText maxlength="11" size="12" value="#{clienteMB.cliente.cpf}"/>

				<p:outputLabel value="Telefone:"/>
				<p:inputText maxlength="10" size="10" value="#{clienteMB.cliente.telefone}"/>

				<p:outputLabel value="Celular:"/>
				<p:inputText maxlength="11" size="11" value="#{clienteMB.cliente.celular}"/>

				<h:outputLabel value="Cep"/>
                <p:inputText value="#{clienteMB.endereco.cep}" required="true" requiredMessage="Preencha o Cep" maxlength="8" size="10"/>
                
				<h:outputLabel value="Logradouro"/>
				<p:inputText value="#{clienteMB.endereco.logradouro}" required="false" requiredMessage="Preencha o logradouro"/>
              
                <h:outputLabel value="Número"/>
                <p:inputText value="#{clienteMB.endereco.numero}" required="false" requiredMessage="Preencha o número" maxlength="5" size="8"/>
               
                <h:outputLabel value="Complemento"/>
                <p:inputText value="#{clienteMB.endereco.complemento}" required="false" requiredMessage="Preencha o complemento"/>
              
                <h:outputLabel value="Bairro"/>
                <p:inputText value="#{clienteMB.endereco.bairro}" required="false" requiredMessage="Preencha o Bairro"/>

				<h:outputLabel value="Cidade"/>
                <p:inputText value="#{clienteMB.endereco.cidade}" required="false" requiredMessage="Preencha a cidade"/>
                        
                <h:outputLabel value="Estado"/>
                <p:inputText value="#{clienteMB.endereco.estado}" required="false" requiredMessage="Preencha o Estado"></p:inputText>
                
              
                
			</h:panelGrid>
			<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Insira seus dados de Usuário"/>
			</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2">
			
				 <h:outputLabel value="Digite seu email"/>
				 <p:inputText id="email" value="#{clienteMB.usuario.email}" required="false" requiredMessage="Preencha o email"/>
				 
				 <h:outputLabel value="Digite sua Senha"/>
				 <p:password id ="senha" value="#{clienteMB.usuario.senha}" required="false" requiredMessage="Digite a senha"/>
				 
				 <h:outputLabel value="confirme a Senha"/>
				 <p:password id ="ConfirmaSenha" value="#{clienteMB.confirmaSenha}" required="false" requiredMessage="Digite a Senha"/>
				 
			</h:panelGrid>
			<h:panelGrid columns="3">
				
				<p:commandButton value="Salvar" action="#{clienteMB.cadastrarCliente(cliente)}"/>
				
				<p:commandButton value="Voltar"
					actionListener="/pages/public/clientePesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
</html>
