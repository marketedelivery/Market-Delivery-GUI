<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Clientes" />
				</f:facet>
			</p:toolbar>
			
				Nome Completo<br/>
				<p:inputText maxlength="30" size="32" value="#{usuarioMB.usuario.nome}"/><br/>
				 <br/>
				CPF<br/>
				<p:inputText maxlength="11" size="12" value="#{usuarioMB.usuario.cpf}"/><br/>
				 <br/>
				Telefone<br/>
				<p:inputText maxlength="10" size="10" value="#{usuarioMB.usuario.telefone}"/><br/>
				 <br/>
				Celular/WhatsAPP<br/>
				<p:inputText maxlength="11" size="11" value="#{usuarioMB.usuario.telefoneWhatsapp}"/><br/>
				 <br/>
 				Cep<br/>
                <p:inputText value="#{usuarioMB.endereco.cep}" required="true" requiredMessage="Preencha o Cep" maxlength="8" size="10"/><br/>
                 <br/>
                Logradouro<br/>
				<p:inputText value="#{usuarioMB.endereco.logradouro}" required="false" requiredMessage="Preencha o logradouro"/><br/>
				 <br/>
                Número<br/>
                <p:inputText value="#{usuarioMB.endereco.numero}" required="false" requiredMessage="Preencha o número" maxlength="5" size="8"/><br/>
                 <br/>
                Complemento<br/>
                <p:inputText value="#{usuarioMB.endereco.complemento}" required="false" requiredMessage="Preencha o complemento"/><br/>
                 <br/>
                Bairro<br/>
                <h:inputText id="bairro" value="#{usuarioMB.endereco.bairro}" required="true" label="bairro" requiredMessage="Preencha o Bairro"/><br/>
                 <br/>
				Cidade<br/>
                <p:inputText value="#{usuarioMB.endereco.cidade}" required="false" requiredMessage="Preencha a cidade"/><br/>
                 <br/>
                Estado<br/> 
                <p:inputText value="#{usuarioMB.endereco.estado}" required="false" requiredMessage="Preencha o Estado"></p:inputText> <br/>
                 <br/>
              
           	<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Insira seus dados de Usuário"/>
			</f:facet>
			</p:toolbar>
				 <br/>
				 Digite seu E-mail<br/>
				 <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="false" requiredMessage="Preencha o email"/> <br/>
				  <br/>
				 Digite sua Senha<br/>
				 <p:password id ="senha" value="#{usuarioMB.usuario.senha}" required="false" requiredMessage="Digite a senha"/> <br/>
				 <br/>
				 Confirmar Senha<br/>
				 <p:password id ="ConfirmaSenha"  required="false" requiredMessage="Digite a Senha"/> <br/>
				 <br/>
			<h:panelGrid columns="3">
				
				<p:commandButton value="Salvar" action="#{usuarioMB.salvar}"  actionListener="/pages/public/login.xhtml?faces-redirect=true"/>
				
				<p:commandButton value="Voltar"
					actionListener="/pages/public/principal.xhtml?faces-redirect=true" />
			</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
</html>
