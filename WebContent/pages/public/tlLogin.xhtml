<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Market e Delivery</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
<p:growl id="msgGlobal" sticky="true" />
	<p:layout fullPage="true">

		<p:layoutUnit header="Sistema para Gerenciamento de Compras"
			position="north" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Desenvolvido por Market e Delivery " resizable="false"
			closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				Email <br />
					<p:inputText id="email" value="#{loginMB.usuario.email}"
						required="true" label="username">
						<f:validator validatorId="custom.emailValidator" />
					</p:inputText> <br /><br />
				Senha <br />
					<p:password id="senha" value="#{loginMB.usuario.senha}"
						required="true" label="password" />
						<br/>
						<br/>
					<p:commandButton value="Acessar" action="#{loginMB.efetuarLogin}" />
					<p:commandButton value="Esqueceu a senha?"  />
					
					
		    </h:form>
		    <f:facet name="footer">
					</f:facet>
					<f:facet name="footer">
						<p:link value=" Cadastre-se " update="growl"
							outcome="/pages/public/clienteCadastro" />
					</f:facet>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<h:graphicImage value="http://institucional.netsabe.com.br/uploads/1454591466222-32352-ca48b2e3cfaebe0a" width="1015px" height="515px">
			</h:graphicImage>
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
